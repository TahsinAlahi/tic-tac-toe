<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />

    <title>Game</title>
  </head>
  <body>
    <div
      class="container relative flex h-screen w-screen flex-col items-center justify-center bg-slate-100"
      style="font-family: &quot;Poppins&quot;, sans-serif"
    >
      <div class="absolute right-24 top-32 text-4xl font-bold">
        <div class="cross-turn block">
          Cross's turn
          <img src="./src/image/cross.png" class="inline-block h-7" />
        </div>
        <div class="circle-turn hidden">
          Circle's turn
          <img src="./src/image/circle.png" class="inline-block h-7" />
        </div>
      </div>

      <!-- if the place is already taken -->
      <h2 class="place-error absolute top-10 hidden text-4xl capitalize">
        this place is already taken!
      </h2>

      <!-- winner show -->
      <h1 class="winner-show absolute top-10 hidden text-4xl capitalize">
        <span class="winner"></span> wins the game
      </h1>

      <!-- Main game -->
      <div
        class="relative grid h-96 w-[30rem] grid-cols-3 grid-rows-3 items-center justify-items-center rounded-xl border-2 border-black bg-slate-400 p-4"
      >
        <!-- horizontal lines -->
        <div
          class="absolute inset-x-0 bottom-32 z-10 border-4 border-black"
        ></div>
        <div class="absolute inset-x-0 top-32 z-10 border-4 border-black"></div>
        <!-- vertical lines -->
        <div
          class="absolute inset-y-0 left-[10rem] z-10 border-4 border-black"
        ></div>
        <div
          class="absolute inset-y-0 right-[10rem] z-10 border-4 border-black"
        ></div>

        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>

        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
        <div class="check-place h-24 w-24 cursor-pointer">
          <img src="" />
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
